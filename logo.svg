<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00cc66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a1a" stroke="#0066ff" stroke-width="3"/>
  
  <!-- Bee body -->
  <ellipse cx="100" cy="80" rx="25" ry="35" fill="#ffcc00" stroke="#000" stroke-width="2"/>
  
  <!-- Bee head -->
  <circle cx="100" cy="40" r="20" fill="#ffcc00" stroke="#000" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="92" cy="35" r="4" fill="#000"/>
  <circle cx="108" cy="35" r="4" fill="#000"/>
  
  <!-- Antennae -->
  <line x1="95" y1="20" x2="85" y2="5" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  <line x1="105" y1="20" x2="115" y2="5" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Wings -->
  <ellipse cx="75" cy="70" rx="15" ry="30" fill="#00cc66" stroke="#000" stroke-width="2" opacity="0.7"/>
  <ellipse cx="125" cy="70" rx="15" ry="30" fill="#00cc66" stroke="#000" stroke-width="2" opacity="0.7"/>
  
  <!-- Stripes -->
  <rect x="90" y="85" width="20" height="8" fill="#000" opacity="0.3"/>
  <rect x="90" y="100" width="20" height="8" fill="#000" opacity="0.3"/>
  
  <!-- Text -->
  <text x="100" y="160" font-size="24" font-weight="900" text-anchor="middle" fill="#0066ff" font-family="Arial">CLICKER BEE</text>
</svg>
